<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            color: #ff3b5c;
            font-size: 32px;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            color: #444;
            line-height: 1.6;
        }
        .button {
            background: #ff4b5c;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: 0.3s;
        }
        .button:hover {
            background: #d84352;
        }
        .flower-container {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        .flower {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ff4b5c 40%, #ff758c 80%);
            position: relative;
            border-radius: 50%;
        }
        .flower::before, .flower::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ff4b5c 40%, #ff758c 80%);
            border-radius: 50%;
        }
        .flower::before {
            top: -20px;
            left: 0;
        }
        .flower::after {
            left: -20px;
            top: 0;
        }
    </style>
    <script>
        function goToResponsePage() {
            window.location.href = "response.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="flower-container">
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
        </div>
        <h1>I'm Sorry</h1>
        <p>3azizati,</p>
        <p>I know I have hurt you in ways I never intended. Every moment without your smile feels empty, and I deeply regret the pain I’ve caused. You mean the world to me, and I would do anything to make things right.</p>
        <p>Please forgive me.</p>
        <p>With all my heart,</p>
        <p>جميلك</p>
        <button class="button" onclick="goToResponsePage()">Give me the response</button>
    </div>
</body>
</html>
